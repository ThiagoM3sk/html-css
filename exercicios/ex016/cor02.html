<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * { /* configuração global das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #7D3AAE, #8749C8, #964BC1, #BF307F, #F63000);
            /*to right (para direita), to left (para esquerda), to top (para cima), to bottom (para baixo) deg é o grau ex: 45deg*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
