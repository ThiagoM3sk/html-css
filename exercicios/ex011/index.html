<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em váriis dispositivos diferentes ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho Áudios</h1>
    <p>Reproduzinho áudios em HTML5</p>
    
    <audio preload="" controls>
        <source src="midias/atumalaca.mp3" type="audio/mpeg">
        <source src="midias/atumalaca.ogg" type="audio/ogg">
        <source src="midias/atumalaca.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com reprodução de áudio. <a href="midias/atumalaca.mp3">Clique aqui</a> para baixar o arquvio</p>
    </audio>
    <!--MP3, WAV e OGG-->

</body>
</html>
