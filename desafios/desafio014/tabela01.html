<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th.bgcinza, td.bgcinza{
            background-color: #7a7a7a;
            color: white;
            font-weight: bold;
        }
        th.media{
            text-align: left;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela de Notas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="bgcinza" scope="col">Área</th>
                <th rowspan="2" class="bgcinza" scope="col">Disciplinas</th>
                <th colspan="2"class="bgcinza" scope="colgroup">Notas</th>
                <th rowspan="2"class="bgcinza" scope="col">Média</th>
            </tr>
            <tr>
                <th class="bgcinza">Nota 1</th>
                <th class="bgcinza">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media bgcinza" scope="row">Média de Exatas</th>
                <td class="bgcinza">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media bgcinza" scope="row">Média de Humanas</th>
                <td class="bgcinza">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
